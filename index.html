<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bug Run Funtime Crossy Game</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="BugRun">
  <meta name="application-name" content="BugRun">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header class="game-header">
    <h1>Bug Run Funtime Crossy Game</h1>
  </header>
  <div class="hud-top">
    <ul id="livesList">

    </ul>
    <span class="level">Lvl: <strong id="levelMarker"></strong> / <strong>5</strong></span>
  </div>
  <div class="modal" id="userPause">
    <div class="modal-content" id="pauseText">
      <span>Paused</span>
      <p>
        Press 'Spacebar' to Resume
      </p>
    </div>
  </div>
  <div class="modal" id="winLevel">
    <div class="modal-content" id="winLevelText">
      <span>Good Job!</span>
      <p>
        Press 'Spacebar' for Next Level.
      </p>
    </div>
  </div>
  <div class="modal" id="winGame">
    <div class="modal-content" id="winGameText">
      <span>You Win!</span>
      <p>
        Press 'Spacebar' to Start Again.
      </p>
    </div>
  </div>
  <div class="modal" id="loseGame">
    <div class="modal-content" id="loseGameText">
      <span>You Lose!</span>
      <p>
        Press 'Spacebar' to Start Again.
      </p>
    </div>
  </div>
  <script src="js/resources.min.js"></script>
  <script src="js/app.min.js"></script>
  <script src="js/engine.min.js"></script>
</body>
</html>
